<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="content">
        <p id="title">CGPA Calculator</p>
        <input type="number" placeholder="Enter GPA of semester 1" id="sem1" min=0 max=10>
        <input type="number" placeholder="Enter GPA of semester 2" id="sem2" min=0 max=10>
        <input type="number" placeholder="Enter GPA of semester 3" id="sem3" min=0 max=10>
        <input type="number" placeholder="Enter GPA of semester 4" id="sem4" min=0 max=10>
        <input type="number" placeholder="Enter GPA of semester 5" id="sem5" min=0 max=10>
        <input type="number" placeholder="Enter GPA of semester 6" id="sem6" min=0 max=10>
        <input type="number" placeholder="Enter GPA of semester 7" id="sem7" min=0 max=10>
        <input type="number" placeholder="Enter GPA of semester 8" id="sem8" min=0 max=10>
        
        <p id="result"></p>
        <div id="btn">
            <button id="calculate">Calculate</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
